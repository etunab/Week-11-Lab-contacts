<!DOCTYPE html>
<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/my-styles.css">
</head>

<body>
    <header>
        <div>
            <!-- <header class="w3-container w3-green">  w3-container adds 16 pixels of padding 
                around each element; w3-green makes the background green -->
                <!-- Navbar (sit on top) -->
                <div class="w3-container w3-gray w3-cell w3-mobile">
                    <p>Etuna Bekauri</p>
                  </div>
                        <div class="w3-top">
                            <div class="w3-bar w3-blue w3-wide w3-padding w3-card">
                            <a href="#myartworks" class="w3-bar-item w3-button"><b>EB</b> Creation</a>
                            <!-- Float links to the right. Hide them on small screens -->
                            <div class="w3-right w3-hide-small">
                                <li><a href="#about" class="w3-bar-item w3-button">About</a></li>
                                <li><a href="#projects" class="w3-bar-item w3-button">Projects</a></li>
                                <li><a href="#resume"  class="w3-bar-item w3-button">Resume</a></li>
                                <li><a href="contact.html" class="w3-bar-item w3-button">Contact</a></li>
                            </div>
                            </div>
                        </div>
                <h1>Etuna Bekauri Portfolio</h1>

            </header>
<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Contact us</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formsubmit.co/9dddaade96779a6319756b67d22af1f5">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Your email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>

        <div class="fcf-credit" id="fcf-credit">
        Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
        </div>

    </form>
    </div>

</div>

</body>
</html>
